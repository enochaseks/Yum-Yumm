<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


    *{
      margin:: 0;
      padding: 0;
      box-sizing: border-box;
     }

      body {
        background-color: yellow;
        margin: 0;
        padding: 0;
      }

      .menu_bar {
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 5%;
      }

      .logo {
        color: yellow;
        font-size: 50px;
        font-family: Impact, Arial, sans-serif;
        margin: 0;
      }

      .logo span {
        color: yellow;
      }

      .menu_bar ul {
        list-style: none;
        display: flex;
      }

      .menu_bar ul li {
        padding: 10px 15px;
        position: relative;
      }

      .menu_bar ul li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        -webkit-text-stroke: 1px black;
        transition: all 0.3s;
      }

      .menu_bar ul li a:hover {
        color: var(--color-primary);
      }

      /* ... (your existing styles) ... */

    /* Add media queries for tablet and mobile */
    @media (max-width: 768px) {
      /* Adjust menu styles for smaller screens */
      .menu_bar ul {
        flex-direction: column;
        align-items: center;
      }
      .menu_bar ul li {
        padding: 5px 0;
      }
      .menu_bar ul li a {
        font-size: 16px;
      }

      /* Adjust slider size for smaller screens */
      .slider {
        border-radius: 0;
        width: 100%;
        max-width: none;
      }

      /* Adjust image size for smaller screens */
      .image5 {
        width: 100%;
        padding: 30px;
      }

      /* Adjust footer size for smaller screens */
      footer {
        width: 100%;
        height: auto;
        padding: 20px;
      }

      /* Adjust social media icons position for smaller screens */
      .fa-instagram,
      .fa-x-twitter {
        margin-left: 0;
        padding-left: 0;
        margin-top: 10px;
        text-align: center;
      }
    }

      h2 {
      font-family: inherit, sans-serif, Arial;
      color: 10px black;
      -webkit-text-stroke: 0.5px white;
      font-size: 65px;
      font-style: oblique;
    }


    footer {
      text-align: center;
      background-color: black;
      width: 150%;
      height: 220px;
      color: white;
      padding: 58px;
      padding
    }

    .Copyright {
      text-align: center;
      font-size: 20px;
      padding: 100px;
      margin-bottom: 100px;
      margin-top: -80px;
      padding-bottom: -100px;
      padding-top: -990px;
      margin-left: -999px;
    }

    .fa-instagram {
      font-size: 30px;
      text-align: center;
      margin-left: -1130px;
      padding-left: 100px;
      margin-top: -1500px;
    }

    .fa-x-twitter {
      font-size: 30px;
      text-align: center;
      margin-left: -95px;
      padding-left: 100px;
      margin-top: -1500px;
    }

    .container{
        width: 1000px;
        margin: auto;
        transition: 0.5s;
    }
    header{
        display: grid;
        grid-template-columns: 1fr 50px;
        margin-top: 50px;
    }
    header .shopping{
        position: relative;
        text-align: right;
    }
    header .shopping img{
        width: 40px;
    }
    header .shopping span{
        background: red;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: absolute;
        top: -5px;
        left: 80%;
        padding: 3px 10px;
    }
    .list{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 20px;
        row-gap: 20px;
        margin-top: 50px;
    }
    .list .item{
        text-align: center;
        background-color: #DCE0E1;
        padding: 20px;
        box-shadow: 0 50px 50px #757676;
        letter-spacing: 1px;
    }
    .list .item img{
        width: 90%;
        height: 430px;
        object-fit: cover;
    }
    .list .item .title{
        font-weight: 600;
    }
    .list .item .price{
        margin: 10px;
    }
    .list .item button{
        background-color: #1C1F25;
        color: #fff;
        width: 100%;
        padding: 10px;
    }
    .card{
        position: fixed;
        top:0;
        left: 100%;
        width: 500px;
        background-color: #453E3B;
        height: 100vh;
        transition: 0.5s;
    }
    .active .card{
        left: calc(100% - 500px);
    }
    .active .container{
       transform: translateX(-200px);
    }
    .card h1{
        color: #E8BC0E;
        font-weight: 100;
        margin: 0;
        padding: 0 20px;
        height: 80px;
        display: flex;
        align-items: center;
    }
    .card .checkOut{
        position: absolute;
        bottom: 0;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);

    }
    .card .checkOut div{
        background-color: #E8BC0E;
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
    }
    .card .checkOut div:nth-child(2){
        background-color: #1C1F25;
        color: #fff;
    }
    .listCard li{
        display: grid;
        grid-template-columns: 100px repeat(3, 1fr);
        color: #fff;
        row-gap: 10px;
    }
    .listCard li div{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .listCard li img{
        width: 90%;
    }
    .listCard li button{
        background-color: #fff5;
        border: none;
    }
    .listCard .count{
        margin: 0 10px;
    }

    </style>
</head>
<body>
<div class="menu_bar">

<h1 class="logo">Yumm<span> Yumm</span></h1>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="food.html">Food</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Socials</a></li>
    </ul>

</div>

<div class="container">
    <header>
        <h1>Yumm Yumm Food</h1>
        <div class="shopping">
            <img src="./images/cart.png">
            <span class="quantity">0</span>
        </div>
    </header>

    <div class="list">
        <!-- Product items will be dynamically generated here -->
    </div>
</div>
<div class="card">
    <h1>Card</h1>
    <ul class="listCard">
        <!-- Cart items will be dynamically generated here -->
    </ul>
    <div class="checkout.html">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      <button id="checkoutButton">Proceed to Checkout</button>
    </div>
</div>

<br> <br> <br> <br><br><br><br><br>
    <footer>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <p class= "Copyright">Copyright &copy; 2023 Yumm Yumm</p>
    </footer>


<script>
    let openShopping = document.querySelector('.shopping');
    let closeShopping = document.querySelector('.closeShopping');
    let list = document.querySelector('.list');
    let listCard = document.querySelector('.listCard');
    let body = document.querySelector('body');
    let total = document.querySelector('.total');
    let quantity = document.querySelector('.quantity');

    openShopping.addEventListener('click', () => {
        body.classList.add('active');
    });

    closeShopping.addEventListener('click', () => {
        body.classList.remove('active');
    });

    let products = [
        {
            id: 1,
            name: 'Plantain Chicken Burger meal',
            image: 'image1.jpg',
            price: 15.00,
        },
        {
            id: 2,
            name: 'Fufu with Chicken stew meal',
            image: 'image2.jpg',
            price: 16.00,
        },
        {
            id: 3,
            name: 'King Prawn and Chips meal',
            image: 'image3.jpg',
            price: 12.00,
        },
        {
            id: 4,
            name: 'Vegan shrimp burger meal',
            image: 'image4.jpg',
            price: 12.00,
        },
    ];

    let listCards = [];

    function initApp() {
        products.forEach((value, key) => {
            let newDiv = document.createElement('div');
            newDiv.classList.add('item');
            newDiv.innerHTML = `
                <img src="./images/${value.image}" alt="${value.name}">
                <div class="title">${value.name}</div>
                <div class="price">${value.price.toLocaleString()}</div>
                <button onclick="addToCard(${key})">Add To Cart</button>`;
            list.appendChild(newDiv);
        });
    }

    function reloadCard() {
      listCard.innerHTML = '';
      let count = 0;
      let totalPrice = 0;
      listCards.forEach((value, key) => {
          if (value != null) {
              let newDiv = document.createElement('li');
              newDiv.innerHTML = `
                  <div><img src="./images/${value.image}" alt="${value.name}"></div>
                  <div>${value.name}</div>
                  <div>${value.price.toLocaleString()}</div>
                  <div>
                      <button onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                      <div class="count">${value.quantity}</div>
                      <button onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                  </div>`;
              listCard.appendChild(newDiv);

              totalPrice += value.price;
              count += value.quantity;
          }
      });
      total.innerText = totalPrice.toLocaleString();
      quantity.innerText = count;
  }

    function changeQuantity(key, quantity) {
      if (quantity === 0) {
          delete listCards[key];
      } else {
          listCards[key].quantity = quantity;
          listCards[key].price = quantity * products[key].price;
      }
      reloadCard();
  }


    function addToCard(key) {
      if (listCards[key] == null) {
          // copy product form list to list card
          listCards[key] = JSON.parse(JSON.stringify(products[key]));
          listCards[key].quantity = 1;
      }
      reloadCard();
  }
  const checkoutButton = document.getElementById('checkoutButton');

    checkoutButton.addEventListener('click', () => {
        window.location.href = 'checkout.html';
    });

    initApp();
</script>
</body>
</html>
